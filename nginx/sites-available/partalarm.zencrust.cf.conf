server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name partalarm.zencrust.cf;
	root /var/www/partalarm;

	# SSL
	ssl_certificate /mnt/cert/live/chiller.zencrust.cf/fullchain.pem;
	ssl_certificate_key /mnt/cert/live/chiller.zencrust.cf/privkey.pem;
	ssl_trusted_certificate /mnt/cert/live/chiller.zencrust.cf/chain.pem;

	# security
	include nginxconfig.io/security.conf;

	# index.html fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	# additional config
	include nginxconfig.io/general.conf;
}

# HTTP redirect
server {
	listen 80;
	listen [::]:80;

	server_name partalarm.zencrust.cf;

	include nginxconfig.io/letsencrypt.conf;

	location / {
		return 301 https://partalarm.zencrust.cf$request_uri;
	}
}
